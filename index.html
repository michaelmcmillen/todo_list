<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-card">
    <h1>To Do List</h1>

    <div class="itemEntry">
    
    <input type="text" id="newTodo" name="newTodo" placeholder="Enter To Do Item">
    <button id="button">Add Item</button>
    </div>

    <div class="container-lists">
        <div id="checklist" class='container'>
        <label id="default"><input type="checkbox" name="default">To Do Item...<img src="xlogo.png"></label>
    </div>
        <!-- <div class="completedItemsBlock"> -->
            <p class="completedItemsTitle">Completed Items</p>
            <div id="checklist-done" class="container"></div>
        <!-- </div> -->
        </div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
